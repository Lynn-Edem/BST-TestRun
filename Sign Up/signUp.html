<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    
    </div><div class="bgimg">   
            <img src="LogIn Bg.png" alt="">
    </div>

    <div class="overlay">

    </div>


    <section>

        <div class="header">
            <h1>Sign Up</h1>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>

        <div class="loginOptions">
            <button>
                <i class="fa-brands fa-google"></i>
                <p>Continue with Google</p>
            </button>
            <button>
                <i class="fa-brands fa-facebook-f"></i>
                <p>Continue with Facebook</p>
            </button>
            <button><i class="fa-brands fa-apple"></i>
                <p>Continue with Apple</p>
            </button>
        </div>
        <div class="break">
            <div class="leftline"></div>
            <p>Or Continue With Email</p>
            <div class="rightline"></div>
        </div>
        <form action="post">
            <input type="text" name="Email" id="mail" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <div class="remme"><input class="check" type="checkbox" id="rememberme" name="rememberme"
                    value="rememberme">
                <label for="rememberme"> Remember me</label>
            </div>

            <div class="login"><button>Login</button></div>
        </form>
</section>
        

</body>

</html>
