<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="login.css">
<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>



    <div class="bgimg">   
            <img src="LogIn Bg.png" alt="background image" >
    </div>

    <div class="overlay"></div>

    <section class="second">

        <div class="header">
            <h1>Welcome Back</h1>
            <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
        </div>

        <div class="loginOptions">
            <button>
                <i class="fa-brands fa-google"></i>
                <p>Continue with Google</p>
            </button>
            <button>
                <i class="fa-brands fa-facebook-f"></i>
                <p>Continue with Facebook</p>
            </button>
            <button><i class="fa-brands fa-apple"></i>
                <p>Continue with Apple</p>
            </button>
        </div>
        <div class="break">
            <div class="leftline"></div>
            <p>Or Continue With Email</p>
            <div class="rightline"></div>
        </div>
        <form action="../Home/existinguser.html" >
            <input type="text" name="Email" id="mail" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="remme">
                <input class="check" type="checkbox" id="rememberme" name="rememberme"
                    value="rememberme">
                <label for="rememberme"> Remember me</label>
            </div><br>

            <a href="../Home/existinguser.html"  id="login" class="login ">
                <button type="submit">Login</button></a>
        </form>
   </section>




   <!-- <script>
        document.getElementById("login").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "../Home/existinguser.html";
        });
   </script> -->

</body>
</html>
